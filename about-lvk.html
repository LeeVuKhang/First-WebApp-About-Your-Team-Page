<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lê Vũ Khang Portfolio</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #232533 url('/static/media/background.png') center/cover no-repeat fixed;
      color: #e5e7eb;
      min-height: 100vh;
    }
    .portfolio-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      gap: 60px;
      padding-top: 60px;
    }
    .profile-info {
      text-align: left;
      max-width: 420px;
    }
    .profile-info h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.5rem;
      line-height: 1.1;
    }
    .profile-info .subtitle {
      font-size: 1rem;
      color: #ff6600;
      margin-bottom: 1rem;
      display: block;
    }
    .profile-info .intro {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #e5e7eb;
    }
    .profile-socials {
      margin: 1rem 0;
    }
    .profile-socials a {
      color: #fff;
      margin-right: 14px;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      background: #ccc;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      border: 4px solid #232533;
      display: block;
    }
    @media (max-width: 900px) {
      .portfolio-container {
        flex-direction: column;
        gap: 24px;
        padding-top: 24px;
      }
      .profile-img {
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <div>
      <img class="profile-img" src="/static/media/mem_avatar_1.png" alt="Lê Vũ Khang">
    </div>
    <div class="profile-info">
  <h1>Lê Vũ Khang</h1>
  <span class="subtitle">Giới thiệu</span>
  <div class="intro">
    Phó nhóm.<br>
    Chi biet uot
  </div>
  <div class="profile-socials">
    <a href="https://github.com/LeeVuKhang" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    <a href="mailto:lvukhangpq@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
  </div>
  <div style="margin-top:24px;">
    <strong>Kỹ năng:</strong>
    <ul>
      <li>HTLMHT, CS2</li>
      <li>IELTS 10.0</li>
      <li>JLPT N0</li>
    </ul>
    <strong>Dự án:</strong>
    <ul>
      <li>Trang web giới thiệu nhóm 8</li>
    </ul>
    <em style="color:#ff6600;">"Luôn cố gắng mỗi ngày để tiến bộ hơn!"</em>
  </div>
</div>
</div>
<div>
    <button class="switch-btn" onclick="location.href='/about-my-team'">
      Meet the Team
    </button>
  </div>
</body>
